<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div class="container">
            <q id="quote"></q>
            <p><cite>~<span id="author"></span>~</cite></p>
            <div class="actions">
                <button>
		    <a class="twitter-share-button" id="twitter" href="https://twitter.com/intent/tweet?text=">Tweet</a>
		</button>
                <button id="newQuote">New quote</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
